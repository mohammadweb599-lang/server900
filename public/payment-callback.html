<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>در حال بازگشت از درگاه پرداخت</title>
    <style>
        body { 
            font-family: Tahoma, Arial; 
            text-align: center; 
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h2>در حال بازگشت از درگاه پرداخت...</h2>
    <p>لطفاً چند لحظه صبر کنید</p>
    
    <script>
        // پردازش پارامترهای بازگشتی از زرین‌پال
        const urlParams = new URLSearchParams(window.location.search);
        const authority = urlParams.get('Authority');
        const status = urlParams.get('Status');
        
        if (authority && status) {
            // هدایت به endpoint تأیید پرداخت
            window.location.href = `/api/payment/verify?Authority=${authority}&Status=${status}`;
        } else {
            document.body.innerHTML = '<h2>خطا در پردازش پرداخت</h2><p>پارامترهای لازم دریافت نشد.</p>';
        }
    </script>
</body>
</html>
